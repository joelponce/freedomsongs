{% extends 'base.html' %}

{% for song in songs %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>{{ song.title.title() }}</h3>
        <div class="embed-responsive embed-responsive-4by3">
          <iframe class="embed-responsive-item" src="{{ song.song_link }}" frameborder="1"></iframe>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
